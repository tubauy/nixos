#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@144,0x0,1
#monitor=,addreserved,55,0,0,0
monitor=HDMI-A-2, 1920x1080, 1920x0, 1, mirror

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = tr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
# See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 10
    border_size = 3
    col.active_border =  rgba(6791c9ff)   #rgba(33ccffee) rgba(00ff99ee) -45deg
    col.inactive_border = rgba(000000ff)
    layout = dwindle
}
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    blur {
        noise = 0.1
        enabled = yes
        size = 10
        passes = 1
        new_optimizations = on
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 5
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, slide # popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 0
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}
blurls=Eww-bar
# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
exec-once = exec wl-paste -t text --watch clipman store
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
exec-once=/usr/libexec/polkit-kde-authentication-agent-1
exec-once = swww init
exec-once = swww img ~/Pictures/wp/j3erpg2cdcya1.jpg
exec-once= dunst
exec-once= eww open bar &

exec= eww reload &

exec-once= ~/set-kb.sh 137 180 250 
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, R, exec, hyprctl reload
bind = $mainMod SHIFT, R, exec,  cd /home/tbu/nixos && echo tbu | sudo -S ./update.sh

bind = $mainMod, Return, exec, kitty 
bind = $mainMod, F, exec, thunar 
bind = $mainMod, E, exec, neovide 
bind = $mainMod SHIFT, E, exec, code 
bind = $mainMod, W, exec, firefox



bind = $mainMod, A, exec, tofi-drun --config /home/tbu/nixos/config/tofi/config | xargs hyprctl dispatch exec --
bind = $mainMod SHIFT, A, exec, tofi-run --config /home/tbu/nixos/config/tofi/config | xargs hyprctl dispatch exec --
bind = $mainMod, N, exec, kitty nmtui

bind = $mainMod, D, exec, eww open --toggle dock
bind = $mainMod, B, exec, eww open --toggle bar

bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod, S, exec, slurp | grim -g - Pictures/ss/$(date +"%d-%m-%H-%M-%S").png
bind = $mainMod, C, exec, grim -g "$(slurp)" - | tesseract - stdout -l eng | wl-copy

bind = $mainMod SHIFT,C, exec, clipman pick -t wofi
bind = $mainMod, O, exec, wofi-emoji 

bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exec, eww open --toggle powermenu
bind = $mainMod SHIFT CONTROL, Q, exit,
bind = $mainMod, L, exec, waylock -init-color 0x1A1B26 -input-color 0x414868 -fail-color 0xF7768E

bind = $mainMod , T, togglefloating,
bind = $mainMod SHIFT , T, fullscreen

bind = $mainMod CONTROL, P, pseudo, # dwindle
bind = $mainMod CONTROL, S, togglesplit, # dwindle
bind = $mainMod CONTROL, G, togglegroup, # dwindle
bind = $mainMod CONTROL, N, changegroupactive, # dwindle

bind = $mainMod,V,      exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod SHIFT,V,exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

bind = $mainMod SHIFT  ,B,      exec, brightnessctl set 5%+
bind = $mainMod CONTROL,B,exec, brightnessctl set 5%-

bind = $mainMod, M,       exec, audacious -t
bind = $mainMod SHIFT,M,  exec, audacious -f
bind = $mainMod CONTROL,M,exec, audacious -r


# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, o, centerwindow

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

